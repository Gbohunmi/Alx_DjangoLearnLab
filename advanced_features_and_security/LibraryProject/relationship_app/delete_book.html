<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete?</h1>
    <p>{{book.title}} by {{book.author.name}}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
