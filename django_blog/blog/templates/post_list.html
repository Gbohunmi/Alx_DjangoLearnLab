{% extends 'blog/base.html' %}

{% block content %}
<h2>All Blog Posts</h2>


{% for post in posts %}
    <div>
        <h3><a href="{%url 'post-details' post.pk %}">{{ post.title }}</a></h3>
        <p>Made By {{ post.author }}</p>
    </div>
{% endfor %}
<a href="{% url 'create-post' %}">Create New Post</a>

{% endblock content %}
